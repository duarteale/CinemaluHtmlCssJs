<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/assets/css/styles.css">
      <title>CinemAlu</title>
</head>

<body onload="getPopularMovies(1); getPopularTVSeries(1);">
      <h1>CINEMALU</h1>
      <div class="container mt-2">
            <div class="movie-container mt-3">
                  <h1>Películas populares en cines</h1>
                  <div class="row row-cols-5 m-2" id="moviesContainer"></div>
                  <!-- Estructura del modal de peliculas-->
                  <div class="modal" id="movieModal" aria-labelledby="modalTitle">
                        <div class="modal-dialog modal-xl">
                              <div class="modal-content">
                                    <div class="modal-header" style="background-color: #ffcc00;">
                                          <h5 class="modal-title" id="modalTitle" style="color: #000000;"></h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                          <div class="row">
                                                <div class="col-md-4">
                                                      <div id="movieDetails">
                                                            <img src="" alt="" id="moviePoster" style="max-width: 100%; height: auto;">
                                                      </div>
                                                </div>
                                                <div class="col-md-8">
                                                      <p id="releaseDate"></p>
                                                      <p id="genres"></p>
                                                      <p id="runtime"></p>
                                                      <p id="voteAverage"></p>
                                                      <p id="directors"></p>
                                                      <p id="movieOverview"></p>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>                        
                  </div>
            </div>
            <!-- Paginador-->
            <div class="movie-pagination" id="moviesPagination">
                  <nav aria-label="Movies Page navigation">
                        <ul class="pagination justify-content-center" id="moviesPaginationContainer">
                              <!-- Paginación dinámica -->
                        </ul>
                  </nav>
            </div>

            <div class="movie-container mt-2">
                  <h1>Series de TV</h1>
                  <div class="row row-cols-5 m-2" id="seriesContainer"></div>                        
                  <!-- Estructura del modal de series-->
                  <div class="modal" id="seriesModal" aria-labelledby="seriesModalTitle">
                        <div class="modal-dialog modal-xl">
                              <div class="modal-content">
                                    <div class="modal-header" style="background-color: #ffcc00;">
                                          <h5 class="modal-title" id="seriesModalTitle" style="color: #000000;"></h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                          <div class="row">
                                                <div class="col-md-4">
                                                      <div id="seriesDetails">
                                                            <img src="" alt="" id="seriesPoster" style="max-width: 100%; height: auto;">
                                                      </div>
                                                </div>
                                                <div class="col-md-8">
                                                      <p id="seriesFirstAirDate"></p>
                                                      <p id="seriesGenres"></p>
                                                      <p id="seriesRuntime"></p>
                                                      <p id="seriesVoteAverage"></p>
                                                      <p id="seriesOverview"></p>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>                        
            </div>
            <!-- Paginador-->
            <div class="series-pagination" id="seriesPagination">
                  <nav aria-label="Series Page navigation">
                        <ul class="pagination justify-content-center" id="seriesPaginationContainer">
                              <!-- Paginación dinámica -->
                        </ul>
                  </nav>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="/assets/js/main.js"></script>
</body>
</html>
